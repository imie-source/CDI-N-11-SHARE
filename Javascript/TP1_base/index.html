<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <script src="TP1.js"></script>
    <script>
        
        
        var afficherTab = function(tab) {
            document.write('<div>');
            for (keyValue in tab) {
                var cell = tab[keyValue];
                document.write('<div class="inline '+cell.state+'">');
                document.write(cell.value);
                document.write('</div>');
            }
            document.write('</div>');
        }
        EX8(afficherTab);

    </script>
</head>

</html>
